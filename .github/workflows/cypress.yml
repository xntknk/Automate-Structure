name: Cypress Tests

on:
  push:
    branches:
      - main
      - Ex  # Run tests on pushes to the `main` branch
  pull_request:
    branches:
      - main 
      - Ex # Run tests for pull requests targeting the `main` branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, staging]  # Add environments here (e.g., dev, staging, qa)

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use Node.js v18 or any compatible version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci # Faster than npm install

      # Step 4: Verify Cypress installation
      - name: Verify Cypress
        run: npx cypress verify

      # Step 5: Cache Cypress binary
      - name: Cache Cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      # Step 6: Run Cypress tests for each environment
      - name: Run Cypress tests
        env:
          ENV: ${{ matrix.env }} # Pass the current environment (dev or staging)
        run: npx cypress run --env ENV=${{ matrix.env }}

      # Step 7: Upload test results for each environment
      - name: Upload Test Results
        if: always() # Always upload even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results-${{ matrix.env }} # Store results by environment
          path: |
            cypress/screenshots
            cypress/videos

       # Step 8: Send Notification to Lark
      - name: Send Lark Notification
        run: |
         curl -X POST -H "Content-Type: application/json" -d '{
           "msg_type": "interactive",
           "card": {
             "header": {
               "title": {
                 "tag": "plain_text",
                 "content": "GitHub Actions Workflow Status"
               }
             },
             "elements": [
               {
                 "tag": "div",
                 "text": {
                   "tag": "lark_md",
                   "content": "**Status:** ${{ job.status }}\n**Environment:** ${{ matrix.env }}\n[View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                 }
               }
             ]
           }
         }' https://open.larksuite.com/open-apis/bot/v2/hook/4a39d85a-a724-4f7d-afa2-3f7c86aefe20
     